    <script >
        document.addEventListener('DOMContentLoaded', function() {
                const countdownElement = document.querySelector('.countdown');
                let totalSeconds = countdownElement.getAttribute('data-minutes') * 60;
                const TIMEOUT = 5 * 60;

                const intervalId = setInterval(() => {
                    totalSeconds--;
                    const minutes = Math.floor(totalSeconds / 60);
                    const seconds = totalSeconds % 60;
                    countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (totalSeconds < 60) {
                        countdownElement.style.color = '#FE201F';
                        countdownElement.style.animation = 'blink-animation 0.8s infinite';
                    }

                    if (totalSeconds == 0) {
                        clearInterval(intervalId);
                        countdownElement.textContent = 'Time\'s up!';
                    }

                    if(totalSeconds % 40 == 0){
                        console.log('less than 40');
                        const boxes = document.querySelectorAll('.box');
                        let tracker = 0;
                        boxes.forEach(box => {
                            // Create 5 new img elements with random src attributes
                            for (let i = 0; i < 5; i++) {
                                const img = document.createElement('img');
                                // Set initial opacity to 0
                                img.style.opacity = 0;
                                box.appendChild(img);
                                // Trigger reflow to apply opacity change smoothly
                                img.offsetHeight;
                                // Gradually increase opacity to 1
                                img.style.opacity = 1;
                                const randomNumber = Math.floor(Math.random() * 16) + 1;
                                img.src = `./assets/${tracker % 15}.webp`;
                                box.appendChild(img);
                                tracker++;
                            }
                            box.offsetHeight;
                        });
                    }
                }, 1000);

                const form = document.getElementById('form');
                const step1 = document.getElementById('step-1');
                const step2 = document.getElementById('step-2');
                const step3 = document.getElementById('step-3');

                const step1Indicator = document.getElementById('step1-indicator');
                const step2Indicator = document.getElementById('step2-indicator');
                const step3Indicator = document.getElementById('step3-indicator');

                const next1 = document.getElementById('next-1');
                const next2 = document.getElementById('next-2');
                const prev2 = document.getElementById('prev-2');
                const prev3 = document.getElementById('prev-3');

                // setInterval
                next1.addEventListener('click', function() {
                    if (validateStep1()) {
                        step1.classList.add('hidden');
                        step2.classList.remove('hidden');
                        step1Indicator.classList.remove('active');
                        step2Indicator.classList.add('active');
                    }
                });

                next2.addEventListener('click', function() {
                    step2.classList.add('hidden');
                    step3.classList.remove('hidden');
                    step2Indicator.classList.remove('active');
                    step3Indicator.classList.add('active');
                });

                prev2.addEventListener('click', function() {
                    step2.classList.add('hidden');
                    step1.classList.remove('hidden');
                    step2Indicator.classList.remove('active');
                    step1Indicator.classList.add('active');
                });

                prev3.addEventListener('click', function() {
                    step3.classList.add('hidden');
                    step2.classList.remove('hidden');
                    step3Indicator.classList.remove('active');
                    step2Indicator.classList.add('active');
                });

                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (validateStep3()) {
                        // Submit the form or perform further actions
                        console.log("Form submitted successfully!");
                    }
                });

                function validateStep1() {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    if ((password === confirmPassword) && (email !== "" || password !== "" || confirmPassword !== "")) {
                        alert("Passwords do not match");
                        return true;
                    }else return false;
                }

                function validateStep3() {
                    const dob = document.getElementById('dob').value;
                    const tacCheck = document.getElementById('tacCheck').checked;
                    if (!dob || !tacCheck) {
                        alert("Please fill all required fields");
                        return false;
                    }
                    return true;
                }
            });
    </script>
